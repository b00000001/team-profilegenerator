<div class="column is-flex is-one-quarter">
    <div class='card notification is-success'>
        <div class='card-content is-size-3'>
            <h2>{{ name }}</h2>
            <h3>{{ role }}</h3>
        </div>
        <div class='is-size-4'>
            <ul>
                <li>ID: {{ id }}</li>
                <li>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li>GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{
                        github
                        }}</a></li>
            </ul>
        </div>
    </div>
</div>
